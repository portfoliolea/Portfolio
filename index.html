<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet de Page</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="all">
        <!-- 3 -->
        <div class="page-flip" data-page-index="2">
            <div class="recto">
                <div class="page-recto">
                    <div>
                        <img src="Images/5.png" alt="Recto Page 2" />
                    </div>
                </div>
            </div>
            <div class="verso">
                <div class="page-verso">
                    <div>
                        <img src="Images/6.png" alt="Verso Page 2" />
                    </div>
                </div>
            </div>
        </div>
        <!-- 2 -->
        <div class="page-flip" data-page-index="2">
            <div class="recto">
                <div class="page-recto">
                    <div>
                        <img src="Images/3.png" alt="Recto Page 2" />
                    </div>
                </div>
            </div>
            <div class="verso">
                <div class="page-verso">
                    <div>
                        <img src="Images/4.png" alt="Verso Page 2" />
                    </div>
                </div>
            </div>
        </div>
        <!-- 1 -->
        <div class="page-flip" data-page-index="1">
            <div class="recto">
                <div class="page-recto">
                    <div>
                        <img src="Images/1.png" alt="Recto Page 1" />
                    </div>
                </div>
            </div>

            <div class="verso">
                <div class="page-verso">
                    <div>
                        <img src="Images/2.png" alt="Verso Page 1" />
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Boutons de contrôle -->
    <button class="rotate-btn control-btn">Faire tourner</button>
    <button class="close-btn control-btn">Fermer</button>
</body>
</html>
